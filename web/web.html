<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML</title>
    
    <style>
        .large-box {
            border:2px solid black;
            width:400px;
            height:400px;
        }
        .medium-box{
            width:50%;
            height:50%;
            border:2px dashed red;
        }
        .small-box{
            width: 50%;
            height: 50%;
            border: 2px dotted blue;
        }
    </style>
</head>
<body>
    <div class="large-box">
        <div class="medium-box">
            <div class="small-box"></div>
        </div>
    </div>
</body>
</html>
